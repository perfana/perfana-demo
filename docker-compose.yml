version: '3.7'
services:

######################################################################################################################
  perfana:
    image: perfana/perfana-fe:2.46.1
    init: true
    expose:
      - 4000
    ports:
      - "4000:3000"
    networks:
      - perfana
    environment:
      PORT: 3000
      ROOT_URL: "http://localhost:4000"
      MONGO_URL: "mongodb://mongo1:27011,mongo2:27012,mongo3:27013/perfana?replicaSet=rs0"
      MONGO_OPLOG_URL: "mongodb://mongo1:27011,mongo2:27012,mongo3:27013/local?authSource=perfana&replicaSet=rs0"
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      METEOR_SETTINGS: '{
        "adminEmail":"admin@perfana.io",
        "adminPassword":"perfana",
        "prometheusRetention": "86400",
        "influxDbRetention": "86400",
        "snapshotExpires": "7776000",
        "perfanaUrl": "http://localhost:4000",
        "perfanaCheckUrl": "http://perfana-check:9191",
        "influxDbHost": "influxdb",
        "public": {
            "jaegerUrl": "http://localhost:16686",
            "perfanaUrl": "http://localhost:4000",
           "pyroscopeUrl": "http://localhost:4040"
        },
        "allowedFrameSrc": [
         "http://localhost:3000",
         "http://localhost:16686",
         "http://localhost:4040"
        ],
        "grafanaInstances": [
              {
                "label": "Demo",
                "clientUrl": "http://localhost:3000",
                "serverUrl": "http://grafana:3000",
                "orgId": "1",
                "apiKey": "apiKey",
                "snapshotInstance": true,
                "trendsInstance": true,
                "username": "perfana",
                "password": "perfana"
              }
        ]
       }'

  ######################################################################################################################
  perfana-grafana:
    image: perfana/perfana-grafana:2.10.0
    environment:
      MONGO_URL: "mongodb://mongo1:27011,mongo2:27012,mongo3:27013/perfana?replicaSet=rs0"
      SYNC_INTERVAL: 30000
    ports:
      - "3001:3000"
    networks:
      - perfana

  ######################################################################################################################
  perfana-fixture:
    image: perfana/perfana-fixture:demo
    environment:
      MONGO_URL: "mongodb://mongo1:27011,mongo2:27012,mongo3:27013/perfana?replicaSet=rs0"
    volumes:
        - ./import:/app/fixture/import
    ports:
      - "3002:3000"
    networks:
      - perfana

  ######################################################################################################################
  perfana-snapshot:
    image: perfana/perfana-snapshot:2.13.2
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    environment:
      MONGO_URL: "mongodb://mongo1:27011,mongo2:27012,mongo3:27013/perfana?replicaSet=rs0"
      DEBUG_WORKER_POOL: "true"
    # init: true
    networks:
      - perfana

  ######################################################################################################################
  perfana-check:
    image: perfana/perfana-check:2.4.4
    expose:
    - 9191
    ports:
    - "9191:9191"
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    environment:
      MONGO_URL: "mongodb://mongo1:27011,mongo2:27012,mongo3:27013/perfana?replicaSet=rs0"
      SPRING_PROFILES_ACTIVE: "dev"
    networks:
      - perfana

  ######################################################################################################################
  jenkins:
    image: perfana/perfana-jenkins:lts-20210917
    expose:
    - 8080
    ports:
    - "8080:8080"
    volumes:
      - jenkins-storage:/var/jenkins_home
    networks:
      - perfana
    # depends_on:
    #   - influxdb

  ######################################################################################################################
  influxdb:
    image: influxdb:1.7.6
    ports:
    - "8086:8086"
    - "2003:2003"
    environment:
      INFLUXDB_GRAPHITE_ENABLED: "true"
    volumes:
    - "./influxdb/influxdb.conf:/etc/influxdb/influxdb.conf:ro"
    - influxdb-storage:/var/lib/influxdb
    networks:
      - perfana

  ######################################################################################################################
  jaeger:
    image: jaegertracing/all-in-one:1.22
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - perfana
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: 9411

  ######################################################################################################################
  pyroscope:
    image: "pyroscope/pyroscope:latest"
    ports:
      - "4040:4040"
    command:
      - "server"
    networks:
      - perfana
  ######################################################################################################################
  optimus-prime-fe:
    image: stokpop/afterburner-jdk:2.1.0
    ports:
      - "8090:8080"
    environment:
      "spring.application.name": "optimus-prime-fe"
      "spring.profiles.active": "logstash"
      "afterburner.name": "optimus-prime-fe"
      "management.metrics.tags.system_under_test": "OptimusPrime"
      "management.metrics.tags.test_environment": "acc"
      "management.metrics.tags.service": "optimus-prime-fe"
      "afterburner.remote.call.base_url": "http://optimus-prime-be:8080"
      "afterburner.remote.call.httpclient.socket.timeout.millis": "10000"
      "JAVA_OPTS" : "-Xmx312m"
      "spring.zipkin.enabled": "true"
      "spring.zipkin.base-url": "http://jaeger:9411/"
      "spring.sleuth.sampler.probability": "0.1"
      "spring.sleuth.keys.http.headers": "perfana-test-run-id,perfana-request-name"
      "spring.sleuth.propagation.tag.enabled": "true"
      "spring.sleuth.propagation.tag.whitelisted-keys": "perfana-test-run-id,perfana-request-name"
      "spring.sleuth.propagation-keys": "perfana-test-run-id,perfana-request-name"
      "spring.sleuth.baggage-keys": "perfana-test-run-id,perfana-request-name"
      "afterburner.mybatis.datasource.url": "jdbc:mariadb://mariadb:3306/employees"
      "afterburner.mybatis.datasource.username": "root"
      "afterburner.mybatis.datasource.password": "perfana"
      "afterburner.mybatis.datasource.driver-class-name": "org.mariadb.jdbc.Driver"
      "JAVA_TOOL_OPTIONS": "-javaagent:/pyroscope.jar"
      "PYROSCOPE_APPLICATION_NAME": "optimus-prime-fe"
      "PYROSCOPE_PROFILING_INTERVAL": "10ms"
      "PYROSCOPE_PROFILER_EVENT": "itimer"
      "PYROSCOPE_UPLOAD_INTERVAL": "1s"
      "PYROSCOPE_LOG_LEVEL": "info"
      "PYROSCOPE_SERVER_ADDRESS": "http://pyroscope:4040"
      "PYROSCOPE_AUTH_TOKEN": "abc123"
    restart: always
    networks:
      - perfana
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M

  ######################################################################################################################
  optimus-prime-be:
    image: stokpop/afterburner-jdk:2.1.0
    environment:
      "spring.application.name": "optimus-prime-be"
      "spring.profiles.active": "employee-db,logstash"
      "afterburner.name": "optimus-prime-be"
      "management.metrics.tags.system_under_test": "OptimusPrime"
      "management.metrics.tags.test_environment": "acc"
      "management.metrics.tags.service": "optimus-prime-be"
      "afterburner.remote.call.base_url": "http://wiremock:8080"
      "afterburner.remote.call.httpclient.socket.timeout.millis": "10000"
      "JAVA_OPTS" : "-Xmx312m"
      "spring.zipkin.enabled": "true"
      "spring.zipkin.base-url": "http://jaeger:9411/"
      "spring.sleuth.sampler.probability": "0.1"
      "spring.sleuth.keys.http.headers": "perfana-test-run-id,perfana-request-name"
      "spring.sleuth.propagation.tag.enabled": "true"
      "spring.sleuth.propagation.tag.whitelisted-keys": "perfana-test-run-id,perfana-request-name"
      "spring.sleuth.propagation-keys": "perfana-test-run-id,perfana-request-name"
      "spring.sleuth.baggage-keys": "perfana-test-run-id,perfana-request-name"
      "afterburner.datasource.employee.jdbc-url": "jdbc:mariadb://mariadb:3306/employees"
      "afterburner.datasource.employee.username": "root"
      "afterburner.datasource.employee.password": "perfana"
      "afterburner.datasource.employee.poolMaximumActiveConnections": "5"
      "JAVA_TOOL_OPTIONS": "-javaagent:/pyroscope.jar"
      "PYROSCOPE_APPLICATION_NAME": "optimus-prime-be"
      "PYROSCOPE_PROFILING_INTERVAL": "10ms"
      "PYROSCOPE_PROFILER_EVENT": "itimer"
      "PYROSCOPE_UPLOAD_INTERVAL": "1s"
      "PYROSCOPE_LOG_LEVEL": "info"
      "PYROSCOPE_SERVER_ADDRESS": "http://pyroscope:4040"
      "PYROSCOPE_AUTH_TOKEN": "abc123"
    restart: always
    networks:
      - perfana
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M

  ######################################################################################################################
  wiremock:
    image: perfana/perfana-wiremock:2.0.0-beta
    ports:
     - "8060:8080"
    networks:
      - perfana

  ######################################################################################################################
  telegraf:
    volumes:
    - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf
    - /var/run/docker.sock:/var/run/docker.sock
    image: telegraf
    networks:
       - perfana

  ######################################################################################################################
  grafana:
    image: grafana/grafana:8.0.6
    ports:
      - "3000:3000"
    environment:
        GF_AUTH_ANONYMOUS_ENABLED: "true"
        GF_AUTH_ANONYMOUS_ORG_ROLE: "Viewer"
        GF_SECURITY_ADMIN_USER: "perfana"
        GF_SECURITY_ADMIN_PASSWORD: "perfana"
        GF_SECURITY_ALLOW_EMBEDDING: "true"
        GF_INSTALL_PLUGINS: "marcusolsson-json-datasource"
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - perfana

  ######################################################################################################################
  prometheus:
    image: prom/prometheus
    user:  root
    volumes:
      - ./prometheus-config:/prometheus
      - prometheus-storage:/data
    command:
      - '--config.file=/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/data'
    ports:
      - 9090:9090
    depends_on:
      - alertmanager
    networks:
      - perfana

  ######################################################################################################################
  alertmanager:
    image: prom/alertmanager
    user:  root
    volumes:
      - ./prometheus-config:/prometheus
      - prometheus-storage:/data
    command:
      - '--config.file=/prometheus/alertmanager.yml'
      - '--storage.path=/data'
    ports:
      - 9093:9093
    networks:
      - perfana

  ######################################################################################################################
  mariadb:
    image: mariadb:10.5.5
    volumes:
      - ./test_db:/db
    environment:
      MYSQL_ROOT_PASSWORD: perfana
    ports:
      - 3306:3306
    networks:
      - perfana
    volumes:
    - ./test_db:/docker-entrypoint-initdb.d
    - ./mariadb:/etc/mysql/conf.d
    deploy:
     resources:
       limits:
         cpus: '1'
         memory: 512M



######################################################################################################################
  mongo1:
    hostname: mongo1
    image: mongo:4.4-rc
    expose:
    - 27011
    ports:
      - 27011:27011
    volumes:
      - mongo1-storage:/data/db
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--port", "27011", "--replSet", "rs0" ]
    networks:
     - perfana
  mongo2:
    hostname: mongo2
    image: mongo:4.4-rc
    expose:
    - 27012
    ports:
    - 27012:27012
    volumes:
      - mongo2-storage:/data/db
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--port", "27012", "--replSet", "rs0" ]
    networks:
     - perfana
  mongo3:
    hostname: mongo3
    image: mongo:4.4-rc
    expose:
    - 27013
    ports:
    - 27013:27013
    volumes:
      - mongo3-storage:/data/db
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--port", "27013", "--replSet", "rs0" ]
    networks:
      - perfana


#######################################################################################################################
  omnidb:
    image: perfana/perfana-omnidb:1.0.0-blog
    expose:
    - 8888
    - 25482
    volumes:
      - ./omnidb:/etc/omnidb:rw
    ports:
    - 8888:8080
    - 25482:25482
    networks:
      - perfana


#######################################################################################################################
networks:
  perfana:
    driver: bridge

#######################################################################################################################
volumes:
  grafana-storage:
  jenkins-storage:
  influxdb-storage:
  prometheus-storage:
  mongo1-storage:
  mongo2-storage:
  mongo3-storage:
  omnidb-storage:
  elasticsearch-storage:


